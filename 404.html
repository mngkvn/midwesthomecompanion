<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 â€” Page Not Found | Midwest Home Companion</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{
      --brand-primary:#007BA7;
      --brand-primary-hover:#00688f;
      --brand-primary-light:rgba(0,123,167,.10);
      --bg:#f6fafc;
      --text:#1f2937;
      --muted:#6b7280;
      --card:#ffffff;
      --border:rgba(0,0,0,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:var(--bg);
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 16px;
    }
    .card{
      width:min(720px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:24px;
      padding:28px 18px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      text-align:center;
    }
    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom:22px;
    }
    .brand img{
      width:48px; height:48px;
      object-fit:contain;
      /* approximate your filter */
      filter: brightness(0) saturate(100%) invert(32%) sepia(98%) saturate(1085%) hue-rotate(166deg) brightness(93%) contrast(101%);
    }
    .brand .name{
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      font-weight:800;
      font-size:22px;
      color:var(--brand-primary);
      letter-spacing:.2px;
    }
    .code{
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      font-weight:900;
      font-size:160px;
      line-height:1;
      color:var(--brand-primary);
      margin:8px 0 14px;
    }
    h1{
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      font-weight:800;
      margin:0 0 10px;
      font-size:34px;
    }
    p{
      margin:0 auto 22px;
      max-width:520px;
      color:var(--muted);
      font-size:18px;
      line-height:1.5;
    }
    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top:6px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 20px;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      border:2px solid transparent;
      transition:transform .08s ease, background-color .15s ease, border-color .15s ease, color .15s ease, filter .15s ease;
      user-select:none;
      min-width:180px;
    }
    .btn:active{transform:translateY(1px)}
    .btn-primary{
      background:var(--brand-primary);
      color:#fff;
    }
    .btn-primary:hover{background:var(--brand-primary-hover)}
    .btn-outline{
      background:#fff;
      border-color:var(--brand-primary);
      color:var(--brand-primary);
    }
    .btn-outline:hover{background:var(--brand-primary-light)}
    .or{
      color:var(--muted);
      font-weight:700;
      padding:6px 6px;
    }
    .dots{
      margin-top:26px;
      display:flex;
      justify-content:center;
      gap:8px;
    }
    .dot{
      width:10px; height:10px;
      border-radius:999px;
      background:var(--brand-primary);
    }
    .dot.d2{opacity:.6}
    .dot.d3{opacity:.3}
    .icon{width:20px;height:20px;display:inline-block}
    @media (max-width:520px){
      .card{padding:24px 14px}
      .code{font-size:130px}
      h1{font-size:30px}
      .btn{min-width: 100%}
      .or{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <div class="brand" aria-label="Brand">
        <!-- Uses your existing favicon/logo if present in the site root -->
        <img src="/favicon.ico" alt="Midwest Home Companion Logo" />
        <div class="name">Midwest Home Companion</div>
      </div>

      <div class="code" aria-hidden="true">404</div>

      <h1 id="title">Page Not Found</h1>
      <p>
        Sorry, the page you're looking for doesn't exist or has been moved.
        Let us help you find your way back.
      </p>

      <div class="actions">
        <a class="btn btn-primary" href="/">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 10.5 12 3l9 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 9.5V21h14V9.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 21v-6h6v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Back to Home
        </a>

        <span class="or">or</span>

        <a class="btn btn-outline" href="tel:2243446444">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.15 10.8 19.86 19.86 0 0 1 .08 2.18 2 2 0 0 1 2.06 0h3a2 2 0 0 1 2 1.72c.12.9.3 1.77.57 2.61a2 2 0 0 1-.45 2.11L6.1 7.52a16 16 0 0 0 10.38 10.38l1.08-1.08a2 2 0 0 1 2.11-.45c.84.27 1.71.45 2.61.57A2 2 0 0 1 22 16.92Z" fill="currentColor"/>
          </svg>
          Call Us
        </a>
      </div>

      <div class="dots" aria-hidden="true">
        <span class="dot"></span>
        <span class="dot d2"></span>
        <span class="dot d3"></span>
      </div>
    </main>
  </div>
</body>
</html>
