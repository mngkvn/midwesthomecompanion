<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA fallback for custom domain
      // Redirect any unknown path back to / with the path preserved
      var p = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace("/?redirect=" + encodeURIComponent(p));
    </script>
  </head>

</html>
